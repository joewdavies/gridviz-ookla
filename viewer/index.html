<!DOCTYPE html>
<html lang="en" style="height: 100%">
  <head>
    <meta name="viewport" content="maximum-scale=1.0, user-scalable=no" />
    <title>Gridviz - example</title>
    <script src="lib/gridviz.js"></script>
  </head>

  <body
    style="
      margin: 0;
      height: 100%;
      font-family: Arial, Helvetica, sans-serif;
      overflow: hidden;
    "
  >
    <div id="viz-container" style="height: 100%; width: 100%"></div>

    <script>
      let containerDiv = document.getElementById("viz-container");

      new gviz.App(containerDiv)
        //set position and zoom
        .setGeoCenter({ x:115, y:100 })
        .setZoomFactor(10000)
        //add multi scale tiled layer
        .addTiledGridLayer(
          //data URL
          "../csv/out/",
          //the styles
          [
            new gviz.ShapeColorSizeStyle({
              color: () => "purple",
              shape: () => "square",
            }),
          ],
          {
            pixNb: 1
          }
        );
    </script>
  </body>
</html>
