  <body
    style="
      margin: 0;
      height: 100%;
      font-family: Arial, Helvetica, sans-serif;
      overflow: hidden;
    "
  >
    <div id="viz-container" style="height: 100%; width: 100%"></div>

    <script>
      let containerDiv = document.getElementById("viz-container");
      let colors = [
        "#040613",
        "#292851",
        "#3F4B96",
        "#427BB7",
        "#61A8C7",
        "#9AD3DA",
        "#EAFDFD",
      ].reverse();

      new gviz.App(containerDiv)
        //set position and zoom
        .setZoomFactor(1000)
        .setGeoCenter({ x: -524056, y: 6059510 })

        //add multi scale tiled layer
        .addMultiScaleTiledGridLayer(
          //array of resolutions, in CRS unit (m)
          [350, 700, 1750, 3500, 7000, 17500, 35000],
          //function which returns the URL for each resolution value
          (r) => "../csv/" + r + "m/",
          //the styles
          [
            new gviz.SquareColorWGLStyle({
              colorCol: "avg_d_kbps",
            }),
          ],
          {
            //the maximum pixel size before jumping to a lower resolution
            pixNb: 5,
            preprocess: (c, r) => {
              //for each cell
              if (!c.avg_d_kbps) {
                c.avg_d_kbps = 0;
              } else {
                // c.avg_d_kbps = c.avg_d_kbps / r;
              }
              if (!c.avg_d_mbps) c.avg_d_mbps = Math.floor(c.avg_d_kbps / 1000);
            },
                    
          cellInfoHTML: (cell) => {
            let html = "";
            // for (let field in cell) {
            //   html += `${field}: ${cell[field]} <br>`;
            // }
            html += `Average download speed: ${cell.avg_d_mbps} MB/S`
            return html;
          },
          }
        );
